spring:
  application:
    name: ms-teacher
  h2:
    console:
      enabled: true
  zipkin:
    base-url: ${ZIPKIN_URI:http://localhost:9411}

server:
  port: ${SERVER_PORT:7879}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8763/eureka}
  instance:
    leaseRenewalIntervalInSeconds: 4
    leaseExpirationDurationInSeconds: 8